<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /bootstrap -->
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- /fontawesome  -->
    <!-- my css  -->
    <link rel="stylesheet" href="style.css">
    <!-- /my css  -->
</head>
<body>
    <div id="app">
        <!-- header  -->
        <header>
            <div class="container">
                <h1 class="text-center my-4">Todo List</h1>
            </div>
        </header>
        <!-- header  -->
        <!-- main  -->
        <main class="mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-6 mx-auto">
                        <div class="input-group mb-3">
                            <input v-model="newToDo"
                            type="text" class="form-control shadow-none"
                            placeholder="Inserisci il tuo todo..."
                            aria-label="Recipient's username"
                            aria-describedby="basic-addon2"
                            @keyup.enter="addToDo">
                            <span class="input-group-text bg-primary text-white"
                                id="basic-addon2"
                                role="button"
                                @click="addToDo">
                                aggiungi
                            </span>
                        </div>

                        <ul class="list-group" v-if="toDoList.length > 0">
                            <li
                                class="list-group-item d-flex justify-content-between"
                                v-for="(toDo, index) in toDoList"
                                :class="{ 'text-decoration-line-through': toDo.done }">
                                <div @click="changeStat(index)">
                                    {{ toDo.text }}
                                </div>

                                <div class="text-danger col-1 text-center">
                                    <i class="fa-solid fa-circle-xmark" role="button" @click="cancel(index)"></i>
                                </div>
                            </li>
                        </ul>
                        <div v-else class="alert alert-info" role="alert">
                            Non ci sono todo
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        <!-- main  -->
    </div>
    <!-- VJS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VJS  -->
    <!-- my JS -->
    <script src="main.js"></script>
    <!-- my JS -->
</body>
</html>
